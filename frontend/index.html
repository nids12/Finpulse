<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FinPulse Auth Demo</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background: #f4f4f4;
      }
      .container {
        max-width: 350px;
        margin: 40px auto;
        background: #fff;
        padding: 2em;
        border-radius: 8px;
        box-shadow: 0 2px 8px #0001;
      }
      h2 {
        text-align: center;
      }
      form {
        display: flex;
        flex-direction: column;
        gap: 1em;
      }
      input,
      button {
        padding: 0.7em;
        font-size: 1em;
        border-radius: 4px;
        border: 1px solid #ccc;
      }
      button {
        background: #007bff;
        color: #fff;
        border: none;
        cursor: pointer;
      }
      button:hover {
        background: #0056b3;
      }
      .switch {
        color: #007bff;
        cursor: pointer;
        text-align: center;
        margin-top: 1em;
      }
      .error {
        color: #c00;
        text-align: center;
      }
      .logout-btn {
        background: #dc3545;
        margin-top: 1em;
      }
    </style>
  </head>
  <body>
    <div class="container" id="auth-container">
      <h2 id="form-title">Login</h2>
      <form id="auth-form">
        <input type="text" id="username" placeholder="Username" required />
        <input type="password" id="password" placeholder="Password" required />
        <button type="submit">Login</button>
        <div class="error" id="error-msg"></div>
      </form>
      <div class="switch" id="switch-form">Don't have an account? Sign up</div>
    </div>
    <div class="container" id="notes-container" style="display: none">
      <h2>Welcome, <span id="user-name"></span></h2>
      <button class="logout-btn" id="logout-btn">Logout</button>
      <p style="text-align: center">üìù Your notes will show here</p>
    </div>
    <script>
      const apiBase = "http://localhost:5000/api";
      let isLogin = true;
      const authContainer = document.getElementById("auth-container");
      const notesContainer = document.getElementById("notes-container");
      const formTitle = document.getElementById("form-title");
      const authForm = document.getElementById("auth-form");
      const switchForm = document.getElementById("switch-form");
      const errorMsg = document.getElementById("error-msg");
      const userNameSpan = document.getElementById("user-name");
      const logoutBtn = document.getElementById("logout-btn");

      // Switch between login/signup
      switchForm.onclick = () => {
        isLogin = !isLogin;
        formTitle.textContent = isLogin ? "Login" : "Sign Up";
        authForm.querySelector("button").textContent = isLogin
          ? "Login"
          : "Sign Up";
        switchForm.textContent = isLogin
          ? "Don't have an account? Sign up"
          : "Already have an account? Login";
        errorMsg.textContent = "";
      };

      // Handle login/signup
      authForm.onsubmit = async (e) => {
        e.preventDefault();
        errorMsg.textContent = "";
        const username = document.getElementById("username").value.trim();
        const password = document.getElementById("password").value;
        if (!username || !password) return;
        try {
          if (isLogin) {
            const res = await fetch(apiBase + "/auth/login", {
              method: "POST",
              headers: { "Content-Type": "application/json" },
              body: JSON.stringify({ username, password }),
            });
            const data = await res.json();
            if (!res.ok) throw new Error(data.error || "Login failed");
            localStorage.setItem("token", data.token);
            window.location.href = "dashboard.html";
          } else {
            const res = await fetch(apiBase + "/auth/register", {
              method: "POST",
              headers: { "Content-Type": "application/json" },
              body: JSON.stringify({ username, password }),
            });
            const data = await res.json();
            if (!res.ok) throw new Error(data.error || "Signup failed");
            // After signup, switch to login form instead of auto-login
            isLogin = true;
            formTitle.textContent = "Login";
            authForm.querySelector("button").textContent = "Login";
            switchForm.textContent = "Don't have an account? Sign up";
            errorMsg.textContent = "Signup successful! Please login.";
            authForm.reset();
          }
        } catch (err) {
          errorMsg.textContent = err.message;
        }
      };

      // Show notes/dashboard if logged in
      async function showNotes() {
        const token = localStorage.getItem("token");
        if (!token) return;
        try {
          const res = await fetch(apiBase + "/auth/me", {
            headers: { Authorization: `Bearer ${token}` },
          });
          const data = await res.json();
          if (!res.ok) throw new Error("Session expired. Please login again.");
          userNameSpan.textContent = data.username;
          authContainer.style.display = "none";
          notesContainer.style.display = "block";
        } catch (err) {
          localStorage.removeItem("token");
          authContainer.style.display = "block";
          notesContainer.style.display = "none";
        }
      }

      // Logout
      logoutBtn.onclick = () => {
        localStorage.removeItem("token");
        authContainer.style.display = "block";
        notesContainer.style.display = "none";
      };

      // Auto-login if token exists
      showNotes();
    </script>
  </body>
</html>
